name: Build & Deploy to AKS using JKube

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    env:
      ACR_NAME: ${{ secrets.ACR_NAME }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '21'
        cache: maven

    # Azure Login using Service Principal JSON (AZURE_CREDENTIALS)
    - name: Azure Login
      uses: azure/login@v2
      with:
        auth-type: SERVICE_PRINCIPAL
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Get AKS Credentials for deployment
    - name: Get AKS Credentials
      run: |
        az aks get-credentials \
          --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} \
          --name ${{ secrets.AKS_CLUSTER_NAME }} \
          --overwrite-existing

    - name: Maven Build (Skip Tests)
      run: mvn -B clean package -DskipTests

    - name: Build Image with JIB
      run: mvn -B jib:build -DskipTests

    - name: JKube - Generate K8s Resources
      run: mvn -B k8s:resource -DskipTests

    - name: JKube - Deploy to AKS
      run: mvn -B k8s:apply -DskipTests

