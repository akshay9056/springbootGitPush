name: Build & Deploy to AKS using JKube

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write       
      contents: read        

    env:
      ACR_NAME: ${{ secrets.ACR_NAME }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '21'
        cache: maven

    # Login to Azure using NEW Service Principal secrets
    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_SP_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        client-secret: ${{ secrets.AZURE_SP_CLIENT_SECRET }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    # Get AKS credentials for kubectl + jkube apply
    - name: Get AKS Credentials
      run: |
        az aks get-credentials \
          --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} \
          --name ${{ secrets.AKS_CLUSTER_NAME }} \
          --overwrite-existing

    # Build Spring Boot application
    - name: Maven Build
      run: mvn -B clean package

    # JKube build using JIB (containerizes without Docker)
    - name: JKube - Build image
      run: mvn -B k8s:build

    # Push to Azure Container Registry
    - name: JKube - Push image
      run: mvn -B k8s:push

    # Generate Kubernetes manifests
    - name: JKube - Resource Generation
      run: mvn -B k8s:resource

    # Deploy to AKS
    - name: JKube - Apply Deployment
      run: mvn -B k8s:apply
